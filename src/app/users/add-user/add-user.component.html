<div class="container">
    <div class="form-container">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="usernameOrEmail">Username</label>
                <input type="text" id="usernameOrEmail" formControlName="usernameOrEmail" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control">
            </div>
            <!-- <div>
                <button type="submit" class="btn btn-primary">Login</button> | 
                <button type="button" class="btn btn-secondary" (click)="onRegisterBtnClicked()">Register</button>
            </div> -->
        </form>
    </div>
</div>
